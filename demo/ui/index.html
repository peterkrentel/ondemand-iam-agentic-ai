<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinel Audit Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 14px;
        }
        
        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
        }
        
        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        .timeline {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .event {
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        
        .event:hover {
            transform: translateX(5px);
        }
        
        .event.error {
            border-left-color: #e74c3c;
        }
        
        .event.success {
            border-left-color: #2ecc71;
        }
        
        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .event-title {
            font-weight: 600;
            color: #333;
        }
        
        .event-time {
            font-size: 12px;
            color: #999;
        }
        
        .event-details {
            font-size: 13px;
            color: #666;
            line-height: 1.6;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 600;
            margin-right: 5px;
        }
        
        .badge.success {
            background: #d4edda;
            color: #155724;
        }
        
        .badge.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .badge.agent {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .empty {
            text-align: center;
            padding: 40px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è Sentinel Audit Dashboard</h1>
            <p class="subtitle">Real-time agent audit trail visualization</p>
        </div>
        
        <div class="controls">
            <div class="input-group">
                <input type="text" id="agentId" placeholder="Enter Agent Instance ID (e.g., demo-agent-001)" value="demo-agent-001">
                <button onclick="loadEvents()">Load Events</button>
                <button onclick="autoRefresh()">Auto Refresh</button>
            </div>
        </div>
        
        <div class="timeline" id="timeline">
            <div class="loading">Enter an Agent ID and click "Load Events"</div>
        </div>
    </div>
    
    <script>
        let refreshInterval = null;
        
        async function loadEvents() {
            const agentId = document.getElementById('agentId').value.trim();
            if (!agentId) {
                alert('Please enter an Agent Instance ID');
                return;
            }
            
            const timeline = document.getElementById('timeline');
            timeline.innerHTML = '<div class="loading">Loading events...</div>';
            
            try {
                const response = await fetch(`http://localhost:8000/v1/agents/${agentId}/events`);
                const data = await response.json();
                
                if (data.events.length === 0) {
                    timeline.innerHTML = '<div class="empty">No events found for this agent</div>';
                    return;
                }
                
                timeline.innerHTML = data.events.map(event => `
                    <div class="event ${event.status}">
                        <div class="event-header">
                            <div class="event-title">
                                <span class="badge ${event.status}">${event.status}</span>
                                <span class="badge agent">${event.actor}</span>
                                ${event.action_type} ‚Üí ${event.resource}
                            </div>
                            <div class="event-time">${new Date(event.timestamp).toLocaleString()}</div>
                        </div>
                        <div class="event-details">
                            <strong>Event ID:</strong> ${event.event_id}<br>
                            <strong>Trace ID:</strong> ${event.trace_id}<br>
                            ${event.latency_ms ? `<strong>Latency:</strong> ${event.latency_ms}ms<br>` : ''}
                            ${event.metadata && Object.keys(event.metadata).length > 0 ? 
                                `<strong>Metadata:</strong> ${JSON.stringify(event.metadata, null, 2)}` : ''}
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                timeline.innerHTML = `<div class="empty">Error loading events: ${error.message}<br><br>Make sure the API is running at http://localhost:8000</div>`;
            }
        }
        
        function autoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
                alert('Auto-refresh disabled');
            } else {
                loadEvents();
                refreshInterval = setInterval(loadEvents, 5000);
                alert('Auto-refresh enabled (every 5 seconds)');
            }
        }
    </script>
</body>
</html>
